<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
 
    <img class="left" src="./images/logo.svg" alt="">
    <div class="right">
      <img src="./images/hero-desktop.jpg" alt="" class="girl-desktop">
      <img src="./images/hero-mobile.jpg" alt="" class="girl-mobile">
    </div>
    <h1 class="left"><span>We're</span> coming soon</h1>

    <p class="left">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

    <div class="left email">

      <form id="form" novalidate>
      <input type="email" placeholder="Email Address" name="email">
      <button type="submit">
        <img src="./images/icon-arrow.svg" alt="">
      </button>
      <img src="./images/icon-error.svg" alt="" class="error none">
      </form>

    </div>
    <p class="left none">Please provide a valid email</p>

    <script src="./main.js"></script>
</body>
</html>
